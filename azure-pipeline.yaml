name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - develop
    exclude:
      - release/xyz	
  paths:
    exclude:
      - README.md
pr:
  branches:
    include:
      - master

pool:
  vmImage: ubuntu-latest

stages:
- stage: ProvisionVM
    displayName: Provision Azure VM
    jobs:
    - job: Terraform
    displayName: Terraform
    steps:	
    - checkout: self
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Azure Pass - Sponsorship(9604d4da-f16c-4b80-ac1b-34bd71a69ed3)'
	scriptType: 'bash'
	scriptLocation: 'inlineScript'
	inlineScript: |
	  az --version
	  az account show
	addSpnToEnvironment: true

    - script: |
	echo Terraform init
	terraform init
      displayName: 'Terraform init'
    - script: |
	echo Terraform validate
	terraform validate
    displayName: 'Terraform validate'

    - script: |
        az login 
	echo Terraform plan
	terraform plan
    displayName: 'Terraform plan'

    - script: |
	echo Terraform apply
	terraform apply -auto-approve
      displayName: 'Terraform apply'

- stage: InstallSoftwares
    displayName: Install Required Softwares
    jobs:
    - job: Ansible
    displayName: Ansible
    steps:	
    - task: Ansible@0
      inputs:
        ansibleInterface: 'agentMachine'
        playbookPathOnAgentMachine: 'ansible'
        inventoriesAgentMachine: 'file'
        inventoryFileOnAgentMachine: 'ansible'

- stage: BuildApplication
    displayName: Build Web application
    jobs:
    - job: Java Build
    displayName: Java Build
    steps:	
    - task: Maven@3
      displayName: MavenBuild
      inputs:
	mavenPomFile: 'pom.xml'
	mavenOptions: '-Xmx3072m'
	javaHomeOption: 'JDKVersion'
	jdkVersionOption: '1.8'
	jdkArchitectureOption: 'x64'
	publishJUnitResults: true
	testResultsFiles: '**/surefire-reports/TEST-*.xml'
	goals: 'package'

- stage: DeployApplication
    displayName: Deploy Application
    jobs:
    - job: Tomcat Deployment
    displayName: Tomcat Deployment
    steps:	
    - task: TomcatDeployment@1
      inputs:
        TomcatUrl: 'http://localhost:8080'
        Username: 'tomcat'
        Password: 'tomcat@123'
        Warfile: 'xyz.war'
        Context: '/opt/tomcat'
        ServerVersion: '7OrAbove'
